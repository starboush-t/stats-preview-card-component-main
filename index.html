<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card__info">
            <div class="card__title">
              <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
            <div class="card__description">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="card__items">
              <div class="card__item">
                <h2>10k+</h2>
                <p>companies</p>
              </div>
              <div class="card__item">
                <h2>314</h2>
                <p>templates</p>
              </div>
              <div class="card__item">
                <h2>12m+</h2>
                <p>queries</p>
              </div>
            </div>
          </div>
          <div class="card__image">
            <div class="overlay"></div>
            <picture>
              <picture>
                <source media="(min-width:650px)" srcset="./images/image-header-desktop.jpg">
                <source media="(min-width:375px)" srcset="./images/image-header-mobile.jpg">
                <img src="./images/image-header-desktop.jpg" alt="Picture" style="width:auto;">
              </picture>
            </picture>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
